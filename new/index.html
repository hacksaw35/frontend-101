<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Pushy - Off-Canvas Navigation Menu</title>
        <meta name="description" content="Pushy is an off-canvas navigation menu for your website.">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/flexslider.css">
        <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8" />
        <link rel="stylesheet" href="css/pushy.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  </head>

  <body>

<!-- Pushy Menu -->
<nav class="pushy pushy-left">
    <ul>
        <li><a href="#">Item 1</a></li>
        <li><a href="#">Item 2</a></li>
    </ul>
</nav>

<!-- Site Overlay -->
<div class="site-overlay"></div>

<!-- Your Content -->
<div id="container">

    <!-- Menu Button -->
    <div class="menu-btn">&#9776; Menu</div>

      <h1 id="pagetitle">dr</h1>
      <p class="special">Making things in Portland, OR</p>

</div>


<div class="casestudy-vertically-center">
    <div class="flexslider casestudy-flexslider js-casestudy-flexslider">
        <ul class="slides">
            <li>
                <div class="casestudy-flexslider--img-container">
                    <img src="http://delraybreakersontheocean.com/wp-content/gallery/breakers/baby-see-turtle.jpg" alt="{{heading}}" />
                </div>
                <div class="casestudy-slideshow-caption">
                    <h1 class="primary-text-color">{{heading}}</h1>
                    <p class="casestudy--p">{{caption}}</p>
                </div>
            </li>
            <li>
                <div class="casestudy-flexslider--img-container">
                    <img src="http://www.answersingenesis.org/assets/images/articles/am/v2/n3/sea-turtle-2.jpg" alt="{{heading}}" />
                </div>
                <div class="casestudy-slideshow-caption">
                    <h1 class="primary-text-color">{{heading}}</h1>
                    <p class="casestudy--p">{{caption}}</p>
                </div>
            </li>
            <li>
                <div class="casestudy-flexslider--img-container">
                    <img src="http://upload.wikimedia.org/wikipedia/commons/4/41/Green_turtle_swimming_in_Kona_May_2010.jpg" alt="{{heading}}" />
                </div>
                <div class="casestudy-slideshow-caption">
                    <h1 class="primary-text-color">{{heading}}</h1>
                    <p class="casestudy--p">{{caption}}</p>
                </div>
            </li>
            <li>
                <div class="casestudy-flexslider--img-container">
                    <img src="http://upload.wikimedia.org/wikipedia/commons/4/41/Green_turtle_swimming_in_Kona_May_2010.jpg" alt="{{heading}}" />
                </div>
                <div class="casestudy-slideshow-caption">
                    <h1 class="primary-text-color">{{heading}}</h1>
                    <p class="casestudy--p">{{caption}}</p>
                </div>
            </li>
        </ul>
    </div>
</div>


<!-- - If you change the width of the ```.pushy``` menu, be sure to update the values in the ```.pushy-left```and ```.container-push, .push-push``` CSS classes.

```css

.pushy{
    width: 400px; /* Changed the width to 400px */
}

.pushy-left{
    transform: translate3d(-400px,0,0); /* Updated the values */
    /* Don't forget the vendor prefixes */
}

.container-push, .push-push{
    transform: translate3d(400px,0,0); /* Updated the values */
    /* Don't forget the vendor prefixes */
} -->




  <script src="js/pushy.min.js"></script>
  <script src="js/vendor/jquery.flexslider-min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery.js"><\/script>')</script>
  <script src="js/vendor/modernizr.js"></script>

  <script src="js/app.js"></script>


  </body>
</html>
